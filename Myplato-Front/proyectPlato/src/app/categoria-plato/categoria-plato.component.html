<h1>CATEGORIA DE PLATOS</h1>
<p-button label="Nuevo Tipo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="categoria_Plato" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Categoria Plato</th>
            <th style="width:20%">Descripcion</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-categoriaPlato let-ri="rowIndex">
        <tr>
            <td>
                {{ categoriaPlato.id }}
            </td>
            <td>
                {{ categoriaPlato.nombre }}
            </td>
            <td>
                {{ categoriaPlato.descripcion }}
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarCategoriaPlato(categoriaPlato)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarCategoriaPlato(categoriaPlato)"
                        text
                        rounded
                        severity="danger"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE y UPDATE -> Formulario -->
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="nombre" class="font-semibold w-24">Categoria Plato</label>
        <input pInputText id="nombre" class="flex-auto" autocomplete="off" [(ngModel)]=" CategoriaPlatoDialogo.nombre"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
    <label for="descripcion" class="font-semibold w-24">Descripcion</label>
    <input pInputText id="descripcion" type="flex-auto" class="flex-auto" [(ngModel)]=" CategoriaPlatoDialogo.descripcion"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarCategoriaPlato()" />
    </div>
</p-dialog>
