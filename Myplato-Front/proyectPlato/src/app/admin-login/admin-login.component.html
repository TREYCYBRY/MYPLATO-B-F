

<div class="login-bg d-flex justify-content-center align-items-center vh-100 position-relative">
  <!-- Botón para volver a login cliente -->
  <button 
    class="btn-admin position-absolute" 
    (click)="goToUserLogin()">
    ¿Eres cliente?
  </button>

  <!-- Menú admin solo si está logueado -->
  <p-menubar *ngIf="showMenu" [model]="items" class="admin-menu"></p-menubar>

  <div class="col-11 col-sm-8 col-md-6 col-lg-4">
    <p-card header="Login Administrador" class="text-center shadow p-4">
      <form class="p-fluid" (ngSubmit)="login()">
        <div class="form-group mb-3 text-start">
          <label for="username" class="form-label">Usuario</label>
          <input id="username" type="text" class="form-control" [(ngModel)]="username" name="username" required />
        </div>
        <div class="form-group mb-3 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
        <button pButton type="submit" label="Ingresar" class="w-100 mt-2"></button>
        <p-message *ngIf="error" severity="error" text="{{ error }}" class="mt-3"></p-message>
      </form>
    </p-card>
  </div>
</div>
