<h1>UNIDADES DE MEDIDA</h1>
<!-- READ -> Tabla -->
<p-button label="Nuevo Tipo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="unidades" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Unidad</th>
            <th style="width:20%">Sigla</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-unidad let-ri="rowIndex">
        <tr>
            <td>
                {{ unidad.id }}
            </td>
            <td>
                {{ unidad.unidad }}
            </td>
            <td>
                {{ unidad.sigla }}
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarUnidades(unidad)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarUnidades(unidad)"
                        text
                        rounded
                        severity="danger"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE y UPDATE -> Formulario -->
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="unidad" class="font-semibold w-24">Unidad</label>
        <input pInputText id="unidad" class="flex-auto" autocomplete="off" [(ngModel)]="unidadDialogo.unidad"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
    <label for="sigla" class="font-semibold w-24">Sigla</label>
    <input pInputText id="sigla" class="flex-auto" autocomplete="off" [(ngModel)]="unidadDialogo.sigla"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarUnidades()"/>
    </div>
</p-dialog>
