<h1>PLATOS</h1>
<!-- READ -> Tabla -->
<p-button label="Nuevo Plato" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="platos" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">NOMBRE</th>
            <th style="width:20%">DESCRIPCION</th>
            <th style="width:20%">PRECIO</th>
            <th style="width:20%">PERSONALIZABLE</th>
            <th style="width:20%">CATEGORIA</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-pla let-ri="rowIndex">
        <tr>
            <td>{{ pla.id }}</td>
            <td>{{ pla.nombre }}</td>
            <td>{{ pla.descripcion }}</td>
            <td>{{ pla.precio }}</td>
            <td>{{ pla.personalizable }}</td>
            <td>{{ pla.nombre_categoria }}</td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarPlato(pla)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarPlato(pla)"
                        text
                        rounded
                        severity="danger"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="plato" class="font-semibold w-24">Plato</label>
        <input pInputText id="plato" class="flex-auto" autocomplete="off" [(ngModel)]="platoDialogo.nombre"/>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="descripcion" class="font-semibold w-24">Descripcion</label>
        <input pInputText id="descripcion" class="flex-auto" autocomplete="off" [(ngModel)]="platoDialogo.descripcion"/>
    </div>

    <div class="flex items-center gap-4 mb-4">
    <label for="precio" class="font-semibold w-24">Precio</label>
    <input pInputText type="number" id="precio" class="flex-auto" autocomplete="off" [(ngModel)]="platoDialogo.precio"/>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="personalizable" class="font-semibold w-24">Â¿Personalizable?</label>
        <p-checkbox id="personalizable" [(ngModel)]="platoDialogo.personalizable" binary="true" ></p-checkbox>
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="categoria" class="font-semibold w-24">Categoria</label>
        <p-select id="categoria" [options]="categoria_Plato" [(ngModel)]="categoriaPlatoSeleccionado" optionLabel="nombre" placeholder="Seleccione una categoria" appendTo="body" class="w-full md:w-56" />
    </div>

    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarPlato()"/>
    </div>
</p-dialog>
