<h1>CATEGORIA DE EXTRAS</h1>
<!-- READ -> Tabla -->
<p-button label="Nuevo Tipo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="categoria_Extra" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Categoria Extra</th>
            <th style="width:20%">Cantidad Limite</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-categoriaExtra let-ri="rowIndex">
        <tr>
            <td>
                {{ categoriaExtra.id }}
            </td>
            <td>
                {{ categoriaExtra.nombre }}
            </td>
            <td>
                {{ categoriaExtra.cantidadLimite }}
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarCategoriaExtra(categoriaExtra)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarCategoriaExtra(categoriaExtra)"
                        text
                        rounded
                        severity="danger"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE y UPDATE -> Formulario -->
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="nombre" class="font-semibold w-24">Categoria Extra</label>
        <input pInputText id="nombre" class="flex-auto" autocomplete="off" [(ngModel)]=" CategoriaExtraDialogo.nombre"/>
    </div>
    <div class="flex items-center gap-4 mb-4">
    <label for="limite" class="font-semibold w-24">LÃ­mite</label>
    <input pInputText id="limite" type="number" class="flex-auto" [(ngModel)]="CategoriaExtraDialogo.cantidadLimite"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarCategoriaExtra()" />
    </div>
</p-dialog>
