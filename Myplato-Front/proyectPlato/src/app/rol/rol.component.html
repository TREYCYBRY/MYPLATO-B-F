<h1>Roles</h1>
<!-- READ -> Tabla -->
<p-button label="Nuevo Tipo" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="roles" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Cargo</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-rol let-ri="rowIndex">
        <tr>
            <td>
                {{ rol.id }}
            </td>
            <td>
                {{ rol.cargo }}
            </td>
            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarRoles(rol)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarRoles(rol)"
                        text
                        rounded
                        severity="danger"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<!-- CREATE y UPDATE -> Formulario -->
<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex items-center gap-4 mb-4">
        <label for="cargo" class="font-semibold w-24">Cargo</label>
        <input pInputText id="cargo" class="flex-auto" autocomplete="off" [(ngModel)]="rolDialogo.cargo"/>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarRoles()"/>
    </div>
</p-dialog>
