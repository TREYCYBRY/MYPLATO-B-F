<h1>STOCK COMIDA</h1>
<!-- READ -> Tabla -->
<p-button label="Nuevo Stock de Comida" icon="pi pi-plus" class="mr-2" (onClick)="abrirDialogo()" />
<p-table [value]="stockComidas" [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Extra</th>
            <th style="width:20%">Almacen</th>
            <th style="width:20%">Cantidad</th>
            <th style="width:20%"></th>
        </tr>
    </ng-template>
    <ng-template #body let-stckC let-ri="rowIndex">
        <tr>
            <td>{{ stckC.id }}</td>
            <td>{{ stckC.extra }}</td>
            <td>{{ stckC.almacen }}</td>
            <td>{{ stckC.cantidad }}</td>

            <td>
                <div class="flex items-center justify-center gap-2">
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-pencil"
                        (click)="editarStockComida(stckC)"
                        text
                        rounded
                        severity="secondary"
                    ></button>
                    <!-- DELETE -> Boton -->
                    <button
                        pButton
                        pRipple
                        type="button"
                        icon="pi pi-times"
                        (click)="eliminarStockComida(stckC)"
                        text
                        rounded
                        severity="danger"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="{{tituloDialogo}}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">

    <div class="flex items-center gap-4 mb-4">
        <label for="extra" class="font-semibold w-24">Extra</label>
        <p-select id="extra" [options]="extras" [(ngModel)]="extraSeleccionado" optionLabel="nombre" placeholder="Seleccione un extra" class="w-full md:w-56" />
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="almacen" class="font-semibold w-24">Almacen</label>
        <p-select id="almacen" [options]="almacenes" [(ngModel)]="almacenSeleccionado" optionLabel="unidad" placeholder="Seleccione un elemento" class="w-full md:w-56" />
    </div>

    <div class="flex items-center gap-4 mb-4">
        <label for="cantidad" class="font-semibold w-24">Cantidad</label>
        <input pInputText type="number" id="cantidad" class="flex-auto" autocomplete="off" [(ngModel)]="stockComidaDialogo.cantidad"/>
    </div>

    <div class="flex justify-end gap-2">
        <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
        <p-button label="Guardar" (click)="guardarStockComida()"/>
    </div>
    
</p-dialog>
